<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VA Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand mb-0 h1">VA report processor</span>
      </div>
    </nav>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <!-- <h1 class="h4 mb-4">VA Report Processor</h1> -->

              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert alert-warning" role="alert">
                    {{ messages[0] }}
                  </div>
                {% endif %}
              {% endwith %}

              <form action="{{ url_for('run_operation') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="operation" class="form-label">Operation</label>
                  <select id="operation" name="operation" class="form-select" required>
                    <option value="consolidate">Consolidate Nessus report</option>
                    <option value="summary">Finding Summary</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label" id="files-label">Upload files</label>
                  <input class="form-control" type="file" id="files" name="files" accept=".csv" multiple>
                  <div class="form-text" id="files-help">Select multiple .csv files for Consolidate.</div>
                </div>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="download_name" name="download_name" placeholder="output.csv">
                  <label for="download_name">Custom download filename (optional, .csv)</label>
                </div>

                <button type="submit" class="btn btn-primary">Run</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const operationSelect = document.getElementById('operation');
      const filesInput = document.getElementById('files');
      const filesHelp = document.getElementById('files-help');
      const filesLabel = document.getElementById('files-label');

      function updateFields() {
        const op = operationSelect.value;
        const isSummary = op === 'summary';
        filesInput.multiple = !isSummary;
        filesInput.value = '';
        filesLabel.textContent = isSummary ? 'Upload single CSV' : 'Upload CSV files';
        filesHelp.textContent = isSummary ? 'Select one .csv file for Summary.' : 'Select multiple .csv files for Consolidate.';
      }

      operationSelect.addEventListener('change', updateFields);
      updateFields();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
